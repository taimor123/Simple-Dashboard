<!DOCTYPE html>
<html>
<head>
  <title>Responsive Dashboard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="path/to/your/charts.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <nav>
        <div style="margin-top: 10px; margin-bottom:20px; text-align:center">
          ALPHA Com
        </div>
        <div class="navbutton">
         Profile
        </div>
        <ul>
          <li style="margin-top: 50px;"><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li style="margin-top: 20px;" ><a href="#"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
          <li style="margin-top:20px;"><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li style="margin-top: 20px;"><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
          <li style="margin-top: 70px;"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>Dashboard</h1>
        <div class="search">
          <input type="text" name="search" placeholder="Search here">
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </header>
      <main>
        <section>
          <div style="margin-top: 40px; margin-left:20px; background-color:rgb(38, 81, 54);">
            <div class="cards">
              <div class="c1">
                <img src="2.jpg" alt="a" height="25px" width="25px">
              </div>
              <div class="c2">
                <div>Revenue</div>
                <div style="padding-top: 8px;">$ 65</div>
              </div>
            </div>
            <div class="cards">
              <div class="c1">
                <img src="3.jpg" alt="a" height="25px" width="25px">
              </div>
              <div class="c2">
                <div>Orders</div>
                <div style="padding-top: 8px;">3000</div>
              </div>
            </div>
            <div class="cards">
              <div class="c1">
                <img src="sales.jpg" alt="a" height="25px" width="25px">
              </div>
              <div class="c2">
                <div>Sales</div>
                <div style="padding-top: 8px;">5500</div>
              </div>
            </div>
            <div class="cards">
              <div class="c1">
                <img src="emplyees.jpg" alt="a" height="25px" width="25px">
              </div>
              <div class="c2">
                <div>Epmloyees</div>
                <div style="padding-top: 8px;">256</div>
              </div>
            </div>
          </div>
          
          <div style="height: 200px; margin-top:20px;  width:50%; float:right; margin-right:30px">
            <table class="charts-css column multiple">

              <caption> Front End Developer Salary </caption>
            
              <tbody>
     
                <tr>
                  <th scope="row"> Europe </th>
                  <td style="--size: calc( 40 / 100 );"> <span class="data"> $40K </span> </td>
                  <td style="--size: calc( 60 / 100 );"> <span class="data"> $60K </span> </td>
                  <td style="--size: calc( 75 / 100 );"> <span class="data"> $75K </span> </td>
                  <td style="--size: calc( 90 / 100 );"> <span class="data"> $90K </span> </td>
                  <td style="--size: calc( 100 / 100 );"> <span class="data"> $100K </span> </td>
                </tr>
              </tbody>
            
            </table>


            
           <!-- sdwdasdfijsdfl -->
        
      </main>
      <footer>
         
        <p>&copy; 2023 My Dashboard. All rights reserved.</p>
      </footer>
    </div>
  </div>
</body>
</html>
